<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital LEGO Art Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <h1>üß± LEGO Art Creator</h1>
            </div>
            <div class="controls">
                <button id="clearBtn" class="btn">Clear Canvas</button>
                <button id="saveBtn" class="btn">Save Creation</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- Left Panel: Reference Image -->
            <div class="panel reference-panel">
                <h2>Reference Image</h2>
                <div class="image-container">
                    <!-- Reference image will be displayed here -->
                    <img id="referenceImage" src="" alt="Reference artwork">
                    <div class="image-upload">
                        <label for="imageUpload" class="upload-label">
                            üìÅ Upload Your Image
                        </label>
                        <input type="file" id="imageUpload" accept="image/*">
                    </div>
                </div>
                <div class="image-controls">
                    <label>
                        <input type="checkbox" id="gridOverlay"> Show Grid Overlay
                    </label>
                    <div class="button-group">
                        <button id="generateBtn" class="generate-btn" style="display: none;">
                            ‚ú® Generate LEGO Art
                        </button>
                        <button id="changeImageBtn" class="change-image-btn" style="display: none;">
                            üîÑ Change Image
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: LEGO Canvas -->
            <div class="panel canvas-panel">
                <h2>Your LEGO Canvas</h2>
                
                <!-- Canvas Size Selector -->
                <div class="canvas-options">
                    <label for="canvasSize">Canvas Size:</label>
                    <select id="canvasSize">
                        <option value="16">16x16 (Easy)</option>
                        <option value="32" selected>32x32 (Medium)</option>
                        <option value="48">48x48 (Hard)</option>
                    </select>
                </div>

                <!-- LEGO Building Grid -->
                <div id="legoCanvas" class="lego-canvas">
                    <!-- Grid will be generated by JavaScript -->
                </div>

                <!-- Progress Indicator -->
                <div class="progress-bar">
                    <label>Progress:</label>
                    <div class="progress-container">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>

        <!-- Color Palette Toolbar -->
        <div class="toolbar">
            <h3>LEGO Color Palette</h3>
            <div class="color-palette" id="colorPalette">
                <!-- Colors will be generated by JavaScript -->
            </div>
            <div class="tool-options">
                <button id="eraserBtn" class="tool-btn">üßπ Eraser</button>
                <button id="pickerBtn" class="tool-btn">üíß Color Picker</button>
                <button id="undoBtn" class="tool-btn">‚Ü∂ Undo</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
